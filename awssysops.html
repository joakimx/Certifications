---
layout: default
title: Welcome
---


{% for post in site.sysops %}

<article class='sysops'>
  <h1 class='post-title'>
    <a href="{{ site.path }}{{ sysops.url }}">
      {{ post.title }}
    </a>
  </h1>
  <div class="sysops-date">{{ sysops.date | date: "%b %-d, %Y" }}</div>
  {{ sysops.content }}
</article>

{% endfor %}
